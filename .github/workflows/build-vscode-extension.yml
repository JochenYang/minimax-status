name: Build and Release VSCode Extension

on:
  push:
    branches: [ main ]
    paths:
      - 'vscode-extension/**'
      - '.github/workflows/build-vscode-extension.yml'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'vscode-extension/package-lock.json'

    - name: Install dependencies
      working-directory: ./vscode-extension
      run: npm ci

    # - name: Run tests
    #   working-directory: ./vscode-extension
    #   run: npm test
    # Note: Tests temporarily disabled due to missing mocha dependency

    - name: Build VSIX
      working-directory: ./vscode-extension
      run: npx vsce package --allow-missing-repository

    - name: Get version
      id: version
      working-directory: ./vscode-extension
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Extract changelog
      id: changelog
      working-directory: ./vscode-extension
      run: |
        # Extract latest version's changelog content
        if [ -f CHANGELOG.md ]; then
          # Use awk to extract content between version headers
          CHANGELOG=$(awk '
            /^## \[[0-9]+\.[0-9]+\.[0-9]+\]/ {
              if (found) exit;
              if ($0 ~ /^\[.*'${{ steps.version.outputs.VERSION }}'\]/) found=1;
              next
            }
            found && /^## / { exit }
            found && NF { print }
          ' CHANGELOG.md)

          # Escape for multiline YAML
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "CHANGELOG=## Release v${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: vscode-v${{ steps.version.outputs.VERSION }}
        release_name: VSCode Extension v${{ steps.version.outputs.VERSION }}
        body: |
          ${{ steps.changelog.outputs.CHANGELOG }}

          ### Installation
          - Download the VSIX file below
          - In VSCode: Extensions → ⋯ → Install from VSIX
          - Or install from VSCode Marketplace: [minimax-status](https://marketplace.visualstudio.com/items?itemName=JochenYang.minimax-status-vscode)

        draft: false
        prerelease: false

    - name: Upload VSIX to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./vscode-extension/minimax-status-vscode-${{ steps.version.outputs.VERSION }}.vsix
        asset_name: minimax-status-vscode-${{ steps.version.outputs.VERSION }}.vsix
        asset_content_type: application/octet-stream

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: minimax-status-vscode-${{ steps.version.outputs.VERSION }}
        path: vscode-extension/minimax-status-vscode-${{ steps.version.outputs.VERSION }}.vsix
        retention-days: 30

    - name: Display download info
      run: |
        echo "VSIX file built and released successfully!"
        echo "Release URL: ${{ steps.create_release.outputs.html_url }}"
        echo "Download from: ${{ steps.create_release.outputs.html_url }}"
